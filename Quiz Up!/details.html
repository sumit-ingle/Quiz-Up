        <h1>Enter your details</h1>
        
        <fieldset>
          <label for="fname"><span class="number">1</span> First Name:</label>
          <input type="text" id="fname" name="first_name" required>
		  
		  <label for="lname"><span class="number">2</span> Last Name:</label>
          <input type="text" id="lname" name="last_name" required>
          
          <label for="mail"><span class="number">3</span> Email:</label>
          <input type="email" id="mail" name="user_email" required>
        </fieldset>
        
        <div class="buttonHolder"><button type="submit">Start quiz</button></div>
      </form>
